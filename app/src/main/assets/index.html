<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group Video Call</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="file:///android_asset/styles.css">
</head>
<body>
<div class="video-container">
    <div class="remote-videos"  id="remoteVideos" ></div>
    <video id="secondaryVideo" class="secondary-video" autoplay muted playsinline poster="file:///android_asset/bg_blur.webp"></video>
    <video id="localVideo" class="local-video" autoplay muted playsinline poster="file:///android_asset/bg_blur.webp"></video>
    <div class="status-bar" id="statusBar">Connecting...</div>
    <div class="controls-container">
        <div class="controls">
            <button class="control-btn" id="muteMic" title="Mute Mic">
                <img src="file:///android_asset/mic.png" alt="Mute Mic" width="24" height="24">
            </button>
            <button class="control-btn" id="toggleCamera" title="Toggle Camera">
                <img src="file:///android_asset/camera.png" alt="Toggle Camera" width="24" height="24">
            </button>
            <button class="control-btn" id="switchCamera" title="Switch Camera">
                <img src="file:///android_asset/switch_camera.png" alt="Switch Camera" width="24" height="24">
            </button>
            <button class="control-btn end-call" id="endCall" title="End Call">
                <img src="file:///android_asset/end_call.png" alt="End Call" width="24" height="24">
            </button>
        </div>
    </div>
    <div class="top-bar hidden">
        <button class="top-btn" id="backBtn" title="Go Back">
            <img src="file:///android_asset/pinch.png" alt="Back" />
        </button>
        <div class="caller-name" id="callerName">Unknown</div>
        <button class="top-btn" id="addMemberBtn" title="Add Member">
            <img src="file:///android_asset/add_member.png" alt="Add Member" />
        </button>
    </div>
</div>

<script src="file:///android_asset/peerjs.js"></script>
<script src="file:///android_asset/script.js"></script>
</body>
</html>
