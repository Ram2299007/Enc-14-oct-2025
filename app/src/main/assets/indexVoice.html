<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Voice Call</title>
    <link rel="stylesheet" href="file:///android_asset/stylesVoice.css">
</head>
<body>

<div class="voice-container">
    <div class="background-image"></div>
    <div class="participants-container" id="participantsContainer">
        <div class="caller-info" id="singleCallerInfo">
            <div class="caller-image-wrapper" style="visibility: hidden;">
                <img id="callerImage" class="caller-image" alt="Caller">
            </div>


            <div id="callerName" class="caller-name"></div>
            <div id="callTimer" class="call-timer">00:00</div>
            <div id="callStatus" class="call-status"></div>
        </div>
        <div class="grid-container" id="gridContainer" style="display: none;">
            <div class="grid-top"></div>
            <div class="divider"></div>
            <div class="grid-bottom"></div>
        </div>
    </div>
    <div class="controls-container">
        <div class="controls">
            <button class="control-btn" id="muteMic" title="Mute Mic">
                <img src="file:///android_asset/mic.png" alt="Mute Mic" width="24" height="24">
            </button>
            <button class="control-btn end-call" id="endCall" title="End Call">
                <img src="file:///android_asset/end_call.png" alt="End Call" width="24" height="24">
            </button>
            <div class="audio-output-container">
                <button class="control-btn audio-output-btn" id="audioOutputBtn" title="Audio Output">
                    <img id="audioOutputIcon" src="file:///android_asset/speaker.png" alt="Earpiece" width="24" height="24">
                </button>
                <div class="audio-output-menu" id="audioOutputMenu">
                    <button class="audio-option" data-output="earpiece">Normal</button>
                    <button class="audio-option" data-output="speaker">Speaker</button>
                    <button class="audio-option" data-output="bluetooth" id="bluetoothOption" style="display: none;">Bluetooth</button>
                </div>
            </div>
        </div>
    </div>
    <div class="top-bar">
        <button class="top-btn" id="backBtn" title="Go Back">
            <img src="file:///android_asset/back_arrow.png" alt="Back" width="24" height="24">
        </button>
        <button class="top-btn" id="addMemberBtn" title="Add Member">
            <img src="file:///android_asset/add_member.png" alt="Add Member" width="24" height="24">
        </button>
    </div>
    <div class="custom-toast-container" id="customToastContainer">
        <div class="custom-toast" id="customToast">
            <span id="toastText">Notification</span>
        </div>
    </div>
</div>
<script src="file:///android_asset/peerjs.js"></script>
<script src="file:///android_asset/scriptVoice.js"></script>
</body>
</html>
